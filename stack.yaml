- git: https://github.com/jgm/doctemplates
  commit: 37ac859e3c88493ac62ce5f9e32a943d37529b98
- pandoc-types-1.17.6
- ipynb-0.1
- cmark-gfm-0.2.0
- hslua-1.0.3.1
- hslua-module-system-0.2.0
- tasty-lua-0.2.0
- skylighting-core-0.8.2
- skylighting-0.8.2
- doclayout-0.1
- HsYAML-0.2.0.0
#- doctemplates-0.6
ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-13.17
