flags:
  pandoc:
    embed_data_files: true
  QuickCheck:
    old-random: false
packages:
- '.'
- 'pandoc-cli'
- 'pandoc-lua-engine'
- 'pandoc-server'
extra-deps:
- hslua-cli-1.4.1
- hslua-module-zip-1.1.0
- hslua-repl-0.1.1
- skylighting-0.13.3
- skylighting-core-0.13.3
- tls-1.7.0
- crypton-connection-0.3.1
- crypton-x509-1.7.6
- crypton-x509-store-1.6.9
- crypton-x509-system-1.6.7
- crypton-x509-validation-1.6.12
- http-client-tls-0.3.6.2
- commonmark-0.2.3
- typst-symbols-0.2.0.0
- git: https://github.com/jgm/typst-hs
  commit: affadabd5742ebbe3a54f43a114e4c222b2057aa
- git: https://github.com/jgm/pandoc-types
  commit: 2b68c905e75c65e66eaa4635e4c1bd6aabd6302f


ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-21.0
nix:
  packages:
  - pkg-config
  - zlib
