flags:
  pandoc:
    embed_data_files: true
  QuickCheck:
    old-random: false
packages:
- '.'
- 'pandoc-cli'
- 'pandoc-lua-engine'
- 'pandoc-server'
extra-deps:
- hslua-2.5.0
- hslua-marshalling-2.3.2
- hslua-module-doclayout-1.2.1
- hslua-module-path-1.2.0
- hslua-module-text-1.2.0
- hslua-module-system-1.3.0
- hslua-module-version-1.2.0
- hslua-module-zip-1.2.0
- hslua-objectorientation-2.5.0
- hslua-packaging-2.4.0
- hslua-typing-0.2.0
- pandoc-lua-marshal-0.3.2
- typst-symbols-0.1.9.1
- citeproc-0.13
- djot-0.1.3
- texmath-0.13.1
- skylighting-format-blaze-html-0.1.2
- asciidoc-0.1.0.1
- typst-0.9

ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-24.20
nix:
  packages:
  - pkg-config
  - zlib
