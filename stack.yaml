flags:
  pandoc:
    trypandoc: false
    embed_data_files: true
    static: false
  pandoc-citeproc:
    bibutils: true
    embed_data_files: true
    unicode_collation: false
    test_citeproc: false
    debug: false
packages:
- '.'
extra-deps:
# - pandoc-types-1.20
# better-tables
- git: git@github.com:despresc/pandoc-types
  commit: 5fef630269d29a818cde834c4cea50f129c7e2b8
- texmath-0.12.0.1
- haddock-library-1.8.0
- skylighting-0.8.3.2
- skylighting-core-0.8.3.2
- regex-pcre-builtin-0.95.0.8.8.35
- doclayout-0.3
- emojis-0.1
- jira-wiki-markup-1.3.0
- HsYAML-0.2.0.0
- HsYAML-aeson-0.2.0.0
- doctemplates-0.8.2
- pandoc-citeproc-0.17
ghc-options:
   "$locals": -fhide-source-paths -Wno-missing-home-modules
resolver: lts-14.6
